<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Wordle Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 text-white min-h-screen flex justify-center select-none">


    <div class="w-full max-w-md p-4">

        <h1 class="text-2xl font-bold text-center mb-4">Wordle Solver</h1>

        <!-- CURRENT GUESS -->
        <div id="currentGuess" class="grid grid-cols-5 gap-2 mb-4"></div>

        <button id="submitBtn" onclick="submitFeedback()"
            class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold mb-2 disabled:opacity-50 disabled:cursor-not-allowed">
            Submit Feedback
        </button>

        <button onclick="restartGame()" class="w-full bg-gray-600 hover:bg-gray-700 p-3 rounded font-semibold mb-4">
            ğŸ” Restart Game
        </button>

        <p id="info" class="text-center text-sm text-gray-300 mb-4"></p>

        <!-- HISTORY -->
        <h2 class="text-lg font-semibold mb-2">Guess History</h2>
        <div id="history" class="space-y-2"></div>

    </div>

    <script src="script.js"></script>

</body>

</html>
